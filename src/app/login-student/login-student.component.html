
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <style type="text/css">
        </style>
        <div id="box">
            <form [formGroup]="loginForm">
                <div style="font-size: 20px; margin:10px; color:white">Login Student</div>
                <input id="text" type="text" name="username" formControlName="username"><br><br>
                <input id="text" type="password" name="password" formControlName="password"><br><br>
                <button (click)="login()">LogIn</button><br><br>
                <button (click)="redirect()" id="redirect">Click To SignUp</button>
            </form>
        </div>
</body>
</html>
